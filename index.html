<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Language Generator</title>
    <link rel="shortcut icon" type="image/jpg" href="images/alien.png" />
    <style>
        body {
            background-image: url('/images/minionPic.jpg');
            background-size: cover;
        }

        textarea {
            resize: none;
            width: 60%;
            height: 15vh;
            display: block;
            padding: 1rem;
            margin-top: 2rem;
            margin-left: 2rem;
        }

        #output {
            background-color: white;
            width: 60%;
            height: 15vh;
            border: 1px solid black;
            padding: 1rem;
            margin-left: 2rem;
        }

        .alignCenter {
            text-align: center;
        }

        header {
            font-size: xx-large;
            padding: 1rem;
            height: 3vh;
            margin: 0rem;
            color: rgb(1, 63, 78);
        }

        button {
            background-color: #1d9aaa;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 2rem;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: rgb(1, 63, 78);
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="alignCenter">
        <b> Hi! Welcome to Alien Generator</b>
    </header>
    
    <textarea id="textToTranslate" placeholder="Enter Text to convert it to Alien Language"></textarea>
    
    <button id="btn-translate">Translate</button>
    
    <div id="output"></div>
    
    <script src="app.js" type="text/javascript"></script>

    <div class="footer">
        <p> By Lokesh Jain | MarkSix </p>
    </div>

</body>

</html>
